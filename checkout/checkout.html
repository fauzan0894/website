<div id="checkout-form">
    <h2>Formulir Checkout</h2>
    <form id="checkout">
        <label for="product-name">Nama Produk:</label>
        <input type="text" id="product-name" readonly>
        
        <label for="quantity">Jumlah Produk:</label>
        <input type="number" id="quantity" min="1" required>
        
        <label for="buyer-name">Nama Pembeli:</label>
        <input type="text" id="buyer-name" required>
        
        <label for="buyer-address">Alamat Pembeli:</label>
        <textarea id="buyer-address" required></textarea>
        
        <label for="total-price">Total Harga:</label>
        <input type="text" id="total-price" readonly>
        
        <button type="submit">Konfirmasi Pembelian</button>
    </form>
</div>
<script src="checkout.js"></script>
